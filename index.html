<html>

<head>
	<link rel="stylesheet" type="text/css" href="resources\css\robot.css">
	<link rel="stylesheet" type="text/css" href="resources\css\hologram.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="resources\css\welcome.css">
	<link rel="stylesheet" type="text/css" href="resources\css\audio.css">

	<title>Mirza Mohammad Azwad-CV</title>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
	<div class="audio-settings">
		<button id="volumeButton"  class="volume-button"><ion-icon name="volume-mute" id="volumeIcon"></ion-icon></button>
		<div class="volume-container">
			<div class="volume-bar">
			  <div class="volume-progress" id="volumeProgress"></div>
			</div>
			<input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1" style="display: none;" oninput="adjustVolume(this.value)">
		  </div>
	</div>
	<audio id="backgroundAudio" loop autoplay>
		<source src="./assets/robot.mp3" type="audio/mp3">
		Your browser does not support the audio tag.
	  </audio>
	<div class="robot">
		<div class="face"></div>
		<div class="head"></div>
		<div class="body"><p id="instructions">Use Arrow Keys or Swipe to Move</p></div>
		<div class="left-hand"></div>
		<div class="right-hand"></div>
		<div class="eye1"></div>
		<div class="eye2"></div>
		<div class="shadow" id="center"></div>
	</div>
	<div class="typewriter">
		<h1>Hi I am Mirza Mohammad Azwad</h1>
		<h2>Welcome to my Portfolio</h2>
	</div>
	<div class="start">
		<p>[Press Enter or Tap to  learn more about me...]</p>
	</div>
</body>
<script src="resources/js/robot.js"></script>

</html>
